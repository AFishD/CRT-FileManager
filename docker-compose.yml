version: '3.8'

services:
  crt-tracker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    deploy:
      resources:
        limits:
          memory: 4G
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local